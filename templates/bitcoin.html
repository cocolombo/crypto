<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Transactions</title>
</head>
<body>
    <h1>Latest {{ currency }} Transactions</h1>
    <ul>
        {% for tx in transactions %}
            <li>Hash: {{ tx.hash }} - Amount: {{ tx.amount }} BTC - Time: {{ tx.time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
